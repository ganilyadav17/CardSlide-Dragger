<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Draggable Card Slider</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="slider-container">
    <button class="prev-btn" onclick="moveSlide(-1)">&#10094;</button>
    <div class="slider" id="slider" onmousedown="startDrag(event)" onmouseup="endDrag()" onmousemove="dragging(event)">
      <div class="card">
        <img src="cs pics/cs1.jpg" alt="Image 1">
      </div>
      <div class="card">
        <img src="cs pics/cs2.jpg" alt="Image 2">
      </div>
      <div class="card">
        <img src="cs pics/cs3.jpg" alt="Image 3">
      </div>
      <div class="card">
        <img src="cs pics/cs4.jpg" alt="Image 4">
      </div>
      <div class="card">
        <img src="cs pics/cs5.jpg" alt="Image 5">
      </div>
      <div class="card">
        <img src="cs pics/cs6.jpg" alt="Image 6">
      </div>
      <div class="card">
        <img src="cs pics/cs7.jpeg" alt="Image 7">
      </div>
      <div class="card">
        <img src="cs pics/cs8.webp" alt="Image 8">
      </div>
      <div class="card">
        <img src="cs pics/cs9.jpg" alt="Image 8">
      </div>
    </div>
    <button class="next-btn" onclick="moveSlide(1)">&#10095;</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
